<p>{{ property.title }}</p>


<form action="{% url 'rental:booking_create' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="property" value="{{property.pk}}">
    <input type="date" name="start_date">
    <input type="date" name="end_date">
    <button>Make booking</button>
</form>
